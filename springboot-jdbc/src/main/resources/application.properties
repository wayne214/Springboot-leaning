#多数据源
#注意，这里使用的是 spring.datasource.*.jdbc-url，因为默认连接池 HikariCP 读取的是 jdbc-url。

# mybatis.config-location，配置 mybatis-config.xml 路径，mybatis-config.xml 中配置 MyBatis 基础属性；
mybaties.config-location=classpath:mybatis/mybatis-config.xml
# mybatis.mapper-locations，配置 Mapper 对应的 XML 文件路径；
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
# mybatis.type-aliases-package，配置项目中实体类包路径；
mybatis.type-aliases-package=com.wayne.springbootjdbc.model