spring.datasource.secondary.jdbc-url=jdbc:mysql://localhost:3306/runoob?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.secondary.username=root
spring.datasource.secondary.password=12345678
