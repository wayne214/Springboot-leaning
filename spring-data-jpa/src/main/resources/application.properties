spring.datasource.url=jdbc:mysql://localhost:3306/runoob2?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#hibernate.hbm2ddl.auto 参数的作用主要用于：自动创建、更新、验证数据库表结构
spring.jpa.properties.hibernate.hbm2ddl.auto=create
#dialect 主要是指定生成表名的存储引擎为 InnoDB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
#show-sql 是否在日志中打印出自动生成的 SQL，方便调试的时候查看
spring.jpa.show-sql=true
#format\u4E00\u4E0Bsql\u8FDB\u884C\u8F93\u51FA
spring.jpa.properties.hibernate.format_sql=true
